name: Deploy Workinkorea Client Development

on:
  push:
    branches: [dev]

env:
  DOCKER_IMAGE_NAME: workinkorea-client
  BASE_URL: byeong98.xyz
  PORT: 3000

jobs:
  debelopement-build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
          docker save ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} | gzip > image.tar.gz

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create deployment script
        run: |
          cat > deploy.sh << 'SCRIPT_EOF'
          #!/bin/bash
          set -e
          
          IMAGE_NAME="$1"
          BASE_URL="$2"
          PORT="$3"
          COMMIT_SHA="$4"
          
          echo "Loading Docker image..."
          docker load < ~/image.tar.gz
          
          echo "Stopping existing container..."
          docker stop $IMAGE_NAME 2>/dev/null || true
          docker rm $IMAGE_NAME 2>/dev/null || true
          
          echo "Starting new container..."
          docker run -d \
            --name $IMAGE_NAME \
            --network core_network \
            --restart unless-stopped \
            -l traefik.enable=true \
            -l "traefik.http.routers.$IMAGE_NAME.rule=Host(\`wik.$BASE_URL\`)" \
            -l traefik.http.routers.$IMAGE_NAME.entrypoints=websecure \
            -l traefik.http.routers.$IMAGE_NAME.tls.certresolver=le \
            -l traefik.http.services.$IMAGE_NAME.loadbalancer.server.port=$PORT \
            $IMAGE_NAME:$COMMIT_SHA
          
          echo "Cleaning up..."
          rm ~/image.tar.gz
          
          echo "Deployment completed successfully!"
          SCRIPT_EOF
          chmod +x deploy.sh

      - name: Deploy
        run: |
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          
          scp -P ${{ secrets.SSH_PORT }} image.tar.gz deploy.sh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/
          
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "./deploy.sh \
            '${{ env.DOCKER_IMAGE_NAME }}' \
            '${{ env.BASE_URL }}' \
            '${{ env.PORT }}' \
            '${{ github.sha }}'"

      - name: Send Discord Deployment Notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL_DEV }}
          status: ${{ job.status }}
          title: "${{ job.status == 'success' && 'Success' || 'Failed' }}: Workinkorea-Client"
          description: |
            **Deployment ${{ job.status == 'success' && 'Success' || 'Failed' }}**

            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Commit Message: ${{ github.event.head_commit.message }}
            - Stage: Deployment