name: Deploy Workinkorea Client Development

on:
  push:
    branches: [dev]

env:
  DOCKER_IMAGE_NAME: workinkorea-client
  BASE_URL: byeong98.xyz
  PORT: 3000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
          docker save ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} | gzip > image.tar.gz

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy
        run: |
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          scp image.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/

          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            docker load < ~/image.tar.gz
            docker stop ${{ env.IMAGE }} 2>/dev/null || true
            docker rm ${{ env.IMAGE }} 2>/dev/null || true
            
            docker run -d \
              --name ${{ env.IMAGE }} \
              --network core_network \
              --restart unless-stopped \
              -l traefik.enable=true \
              -l traefik.http.routers.${{ env.IMAGE }}.rule=Host\(\`wik.${{ env.BASE_URL }}\`\) \
              -l traefik.http.routers.${{ env.IMAGE }}.entrypoints=websecure \
              -l traefik.http.routers.${{ env.IMAGE }}.tls.certresolver=le \
              -l traefik.http.services.${{ env.IMAGE }}.loadbalancer.server.port=${{ env.PORT }} \
              -l traefik.http.routers.${{ env.IMAGE }}.middlewares=client-auth@docker \
              -l traefik.http.middlewares.client-auth.basicauth.users=${{ secrets.TRAEFIK_BASIC_AUTH_USERS }} \
              ${{ env.IMAGE }}:${{ github.sha }}
            
            rm ~/image.tar.gz
          EOF

      - name: Send Discord Deployment Notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "${{ job.status == 'success' && 'Success' || 'Failed' }}: Workinkorea-Client"
          description: |
            **Deployment ${{ job.status == 'success' && 'Success' || 'Failed' }}**

            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Commit Message: ${{ github.event.head_commit.message }}
            - Stage: Deployment
